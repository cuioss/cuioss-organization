name: cuioss-organization
description: Reusable GitHub Actions workflows for cuioss organization

# Release configuration (read by release.yml)
release:
  current-version: 0.5.2
  create-github-release: true  # Create GitHub Release with auto-generated notes

# Repositories that consume these workflows (added automatically by /update-github-actions)
consumers:
  - cui-core-ui-model
  - cui-http
  - cui-java-module-template
  - cui-java-tools
  - cui-jsf-components
  - cui-jsf-test-basic
  - cui-open-rewrite
  - cui-portal-core
  - cui-portal-ui
  - cui-test-generator
  - cui-test-juli-logger
  - cui-test-keycloak-integration
  - cui-test-mockwebserver-junit5
  - cui-test-value-objects
  - cuioss-parent-pom
  - nifi-extensions
  - OAuthSheriff
  - playwright-test-artifacts
