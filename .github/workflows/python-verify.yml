name: Python Verify

on:
  push:
    branches: [main, "feature/*"]
  pull_request:
    branches: [main]

# Prevent duplicate runs when pushing to a PR branch
# Uses head_ref (PR source branch) with fallback to ref_name (branch name)
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    uses: ./.github/workflows/reusable-pyprojectx-verify.yml
