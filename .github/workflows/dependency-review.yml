name: Dependency Review (Reusable)

on:
  workflow_call:
    inputs:
      fail-on-severity:
        description: 'Minimum severity to fail on (low, moderate, high, critical)'
        required: false
        type: string
        default: 'high'
      allow-licenses:
        description: 'Comma-separated list of allowed licenses'
        required: false
        type: string
        default: ''
      deny-licenses:
        description: 'Comma-separated list of denied licenses'
        required: false
        type: string
        default: ''

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Dependency Review
        uses: actions/dependency-review-action@da24556b548a50705dd671f47852072ea4c105d9 # v4.7.1
        with:
          fail-on-severity: ${{ inputs.fail-on-severity }}
          allow-licenses: ${{ inputs.allow-licenses }}
          deny-licenses: ${{ inputs.deny-licenses }}
