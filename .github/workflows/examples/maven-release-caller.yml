# Example: Copy this to your repo as .github/workflows/release.yml
name: Release

on:
  pull_request:
    types: [closed]
    paths:
      - '.github/project.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    uses: cuioss/cuioss-organization/.github/workflows/maven-release.yml@main
    secrets: inherit
