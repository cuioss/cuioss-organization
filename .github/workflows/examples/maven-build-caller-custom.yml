# Example: Maven build with custom options
name: Maven Build

on:
  push:
    branches: [main, "feature/*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    uses: cuioss/cuioss-organization/.github/workflows/maven-build.yml@main
    with:
      java-versions: '["21","25"]'
      enable-sonar: true
      enable-snapshot-deploy: true
      npm-cache: true  # Enable for projects with frontend
      maven-profiles-snapshot: 'release-snapshot,javadoc'
    secrets: inherit
