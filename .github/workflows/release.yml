name: Release

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Generate Release Token
        id: release-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.release-token.outputs.token }}
          fetch-depth: 0

      - name: Read project metadata
        id: metadata
        uses: ./.github/actions/read-project-config

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "cuioss-release-bot"

      - name: Create version tag
        id: tag
        run: |
          VERSION="v${{ steps.metadata.outputs.current-version }}"
          echo "Creating tag: $VERSION"
          git tag -a "$VERSION" -m "Release $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Get tag SHA
        id: sha
        run: |
          SHA=$(git rev-parse "${{ steps.tag.outputs.version }}^{commit}")
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"
          echo "Tag SHA: $SHA"

      - name: Update all workflow references
        run: |
          python3 workflow-scripts/update-workflow-references.py \
            --version "${{ steps.metadata.outputs.current-version }}" \
            --sha "${{ steps.sha.outputs.sha }}"

      - name: Commit reference updates
        run: |
          git add .github/workflows/reusable-*.yml docs/workflow-examples/ .github/actions/*/README.md .github/actions/*/README.adoc docs/Workflows.adoc README.adoc || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update workflow references to ${{ steps.tag.outputs.version }}"
          fi

      - name: Push commits and tag
        uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # v1.0.0
        with:
          github_token: ${{ steps.release-token.outputs.token }}
          branch: ${{ github.ref_name }}
          tags: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          token: ${{ steps.release-token.outputs.token }}
          tag_name: ${{ steps.tag.outputs.version }}
          name: ${{ steps.tag.outputs.version }}
          generate_release_notes: ${{ steps.metadata.outputs.create-github-release == 'true' }}
          make_latest: true
          body: |
            ## SHA for workflow references

            Use this SHA to reference cuioss-organization workflows:

            ```
            ${{ steps.sha.outputs.sha }}
            ```

            ### Example usage

            ```yaml
            jobs:
              build:
                uses: cuioss/cuioss-organization/.github/workflows/reusable-maven-build.yml@${{ steps.sha.outputs.sha }} # ${{ steps.tag.outputs.version }}
                secrets: inherit
            ```

      - name: Update consumer repos
        env:
          GH_TOKEN: ${{ steps.release-token.outputs.token }}
        run: |
          VERSION="${{ steps.metadata.outputs.current-version }}"
          SHA="${{ steps.sha.outputs.sha }}"
          CONSUMERS="${{ steps.metadata.outputs.consumers }}"

          for REPO in $CONSUMERS; do
            python3 "$GITHUB_WORKSPACE/workflow-scripts/update-consumer-repo.py" \
              --repo "$REPO" \
              --version "$VERSION" \
              --sha "$SHA" || true
          done
