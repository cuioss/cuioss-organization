name: Release

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Generate Release Token
        id: release-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.release-token.outputs.token }}
          fetch-depth: 0

      - name: Read project metadata
        id: metadata
        run: |
          python3 scripts/read-project-config.py --config .github/project.yml >> $GITHUB_OUTPUT

      - name: Create version tag
        id: tag
        run: |
          VERSION="v${{ steps.metadata.outputs.current-version }}"
          echo "Creating tag: $VERSION"
          git config --local user.email "action@github.com"
          git config --local user.name "cuioss-release-bot"
          git tag -a "$VERSION" -m "Release $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Push tag
        uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # v1.0.0
        with:
          github_token: ${{ steps.release-token.outputs.token }}
          branch: ${{ github.ref_name }}
          tags: true

      - name: Get tag SHA
        id: sha
        run: |
          SHA=$(git rev-parse "${{ steps.tag.outputs.version }}")
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"
          echo "Tag SHA: $SHA"

      - name: Update example files and README
        run: |
          python3 scripts/update-workflow-references.py \
            --version "${{ steps.metadata.outputs.current-version }}" \
            --sha "${{ steps.sha.outputs.sha }}"

      - name: Commit docs update
        run: |
          git add .github/workflows/examples/ docs/Workflows.adoc README.adoc || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update workflow references to ${{ steps.tag.outputs.version }}"
          fi

      - name: Push docs update
        uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # v1.0.0
        with:
          github_token: ${{ steps.release-token.outputs.token }}
          branch: ${{ github.ref_name }}

      - name: Create GitHub Release
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          github-token: ${{ steps.release-token.outputs.token }}
          script: |
            const version = '${{ steps.tag.outputs.version }}';
            const sha = '${{ steps.sha.outputs.sha }}';
            const generateReleaseNotes = '${{ steps.metadata.outputs.generate-release-notes }}' === 'true';

            const releaseNotes = `## Release ${version}

            ### SHA for workflow references

            Use this SHA to reference cuioss-organization workflows:

            \`\`\`
            ${sha}
            \`\`\`

            ### Example usage

            \`\`\`yaml
            jobs:
              build:
                uses: cuioss/cuioss-organization/.github/workflows/maven-build.yml@${sha} # ${version}
                secrets: inherit
            \`\`\`
            `;

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              name: version,
              body: releaseNotes,
              draft: false,
              prerelease: false,
              generate_release_notes: generateReleaseNotes
            });

      - name: Update consumer repos
        env:
          GH_TOKEN: ${{ steps.release-token.outputs.token }}
        run: |
          VERSION="${{ steps.metadata.outputs.current-version }}"
          SHA="${{ steps.sha.outputs.sha }}"
          CONSUMERS="${{ steps.metadata.outputs.consumers }}"

          for REPO in $CONSUMERS; do
            echo "========================================="
            echo "Processing cuioss/$REPO..."
            echo "========================================="

            # Clone repo
            if ! gh repo clone "cuioss/$REPO" "/tmp/$REPO" -- --depth 1; then
              echo "Warning: Failed to clone cuioss/$REPO, skipping..."
              continue
            fi

            cd "/tmp/$REPO"

            # Check if .github/workflows exists
            if [ ! -d ".github/workflows" ]; then
              echo "Warning: No .github/workflows directory in $REPO, skipping..."
              cd -
              continue
            fi

            # Update files using helper script
            python3 "$GITHUB_WORKSPACE/scripts/update-workflow-references.py" \
              --version "$VERSION" --sha "$SHA" || true

            # Check if there are changes
            if git diff --quiet; then
              echo "No changes needed in $REPO"
              cd -
              continue
            fi

            # Create branch and PR using gh CLI
            BRANCH="chore/update-org-workflows-v$VERSION"
            git checkout -b "$BRANCH"
            git config --local user.email "action@github.com"
            git config --local user.name "cuioss-release-bot"
            git add .github/workflows/
            git commit -m "chore: update cuioss-organization workflows to v$VERSION"
            git push -u origin "$BRANCH"

            gh pr create \
              --title "chore: update cuioss-organization workflows to v$VERSION" \
              --body "Updates workflow references to SHA \`$SHA\` (v$VERSION)

            This PR was automatically created by the cuioss-organization release workflow."

            cd -
          done
