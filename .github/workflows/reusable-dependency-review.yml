name: Dependency Review (Reusable)

on:
  workflow_call:
    inputs:
      fail-on-severity:
        description: 'Minimum severity to fail on (low, moderate, high, critical)'
        required: false
        type: string
        default: 'high'
      allow-licenses:
        description: 'Comma-separated list of allowed licenses'
        required: false
        type: string
        default: ''
      deny-licenses:
        description: 'Comma-separated list of denied licenses'
        required: false
        type: string
        default: ''

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Dependency Review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          fail-on-severity: ${{ inputs.fail-on-severity }}
          allow-licenses: ${{ inputs.allow-licenses }}
          deny-licenses: ${{ inputs.deny-licenses }}
