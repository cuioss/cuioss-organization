name: Dependabot Auto-merge (Reusable)
# Reusable workflow to auto-merge Dependabot PRs for minor/patch updates.
#
# Consumer repos add a thin caller workflow:
#   on:
#     pull_request:
#   jobs:
#     auto-merge:
#       uses: cuioss/cuioss-organization/.github/workflows/reusable-dependabot-auto-merge.yml@c4852ae3c12a7adcbddbf140043b832ff5e6bc97 # v0.5.2 # <version>

on:
  workflow_call:
    inputs:
      allowed-dependency-pattern:
        description: 'Substring to match in dependency names. Empty string matches all dependencies.'
        type: string
        required: false
        default: ''
      allowed-update-types:
        description: 'Comma-separated semver update types to auto-merge (major,minor,patch)'
        type: string
        required: false
        default: 'minor,patch'

permissions:
  contents: read

jobs:
  auto-merge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@21025c705c08248db411dc16f3619e6b5f9ea21a # v2.5.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge minor and patch updates
        if: >-
          (
            (contains(inputs.allowed-update-types, 'patch') && steps.metadata.outputs.update-type == 'version-update:semver-patch') ||
            (contains(inputs.allowed-update-types, 'minor') && steps.metadata.outputs.update-type == 'version-update:semver-minor') ||
            (contains(inputs.allowed-update-types, 'major') && steps.metadata.outputs.update-type == 'version-update:semver-major')
          ) && (
            inputs.allowed-dependency-pattern == '' ||
            contains(steps.metadata.outputs.dependency-names, inputs.allowed-dependency-pattern)
          )
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
