# Example: Maven build with custom options (override project.yml settings)
name: Maven Build

on:
  push:
    branches: [main, "feature/*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Prevent duplicate runs when pushing to a PR branch
# The second run (usually pull_request) cancels the first (push)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: cuioss/cuioss-organization/.github/workflows/reusable-maven-build.yml@288f393bf5407c87ffd95c128cdf694761941308 # v0.2.0
    with:
      # Override project.yml settings with explicit inputs
      java-versions: '["21","25"]'
      enable-sonar: true
      enable-snapshot-deploy: true
      npm-cache: true  # Enable for projects with frontend
      maven-profiles-snapshot: 'release-snapshot,javadoc'
    secrets: inherit
