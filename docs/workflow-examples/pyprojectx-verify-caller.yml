# Example: Pyprojectx verification workflow
# Copy this file to .github/workflows/python-verify.yml in your repository

name: Python Verify

on:
  push:
    branches: [main, "feature/*"]
  pull_request:
    branches: [main]

# Prevent duplicate runs when pushing to a PR branch
# The second run (usually pull_request) cancels the first (push)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    uses: cuioss/cuioss-organization/.github/workflows/reusable-pyprojectx-verify.yml@288f393bf5407c87ffd95c128cdf694761941308 # v0.2.0
