# Example: Pyprojectx verification workflow
# Copy this file to .github/workflows/python-verify.yml in your repository

name: Python Verify

on:
  push:
    branches: [main, "feature/*", "fix/*", "chore/*", "dependabot/**"]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  verify:
    # Run on push events, OR on pull_request only if from a fork
    # This prevents duplicate runs: push handles internal branches, PR handles forks
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    uses: cuioss/cuioss-organization/.github/workflows/reusable-pyprojectx-verify.yml@fade192ad04c25a64cab26a8d931b7d389b6fb79 # v0.2.6
