# Repository settings configuration for cuioss organization
# Used by setup-repo-settings.sh to apply consistent settings across repos

organization: cuioss

# Repository feature settings
features:
  has_issues: true
  has_wiki: false
  has_projects: false
  has_discussions: false  # Enable if you want discussions

# Security settings
security:
  # Private vulnerability reporting (required for SECURITY.md workflow)
  private_vulnerability_reporting: true

  # Dependabot
  dependabot_alerts: true
  dependabot_security_updates: true

  # Secret scanning
  secret_scanning: true
  secret_scanning_push_protection: true

# Merge settings
merge:
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  delete_branch_on_merge: true
  allow_auto_merge: false

  # Squash merge commit settings
  squash_merge_commit_title: PR_TITLE      # PR_TITLE or COMMIT_OR_PR_TITLE
  squash_merge_commit_message: PR_BODY     # PR_BODY, COMMIT_MESSAGES, or BLANK

# Branch settings
branch:
  default_branch: main

# Repositories to apply settings to
repositories:
  - OAuth-Sheriff
  - cui-java-tools
  - cui-java-parent
  - cui-test-value-objects
  - cui-test-generator
  - cui-test-juli-logger
  # Add more repos as needed
